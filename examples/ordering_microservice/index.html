<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ordering Microservice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h1>Ordering Microservice Example</h1>
  <div class="col-md-1">
    1️⃣
  </div>
  <div class="col-md-3">
    <form method="post" class="form-inline" action="/api/order">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Create Order</button>
      </div>
    </form>
  </div>
  <div class="row"></div>
  <hr>
  <div class="row"></div>
  <div class="col-md-1">
    2️⃣
  </div>
  <div class="col-md-3">
    <form method="get" class="form-inline" name="show-order" action="/api/order">
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input type="number" class="form-control" id="orderId" placeholder="order id">
        <button type="submit" class="btn btn-primary">Show Order</button>
      </div>
    </form>
  </div>
  <div class="row"></div>
  <hr>
  <div class="col-md-1">
    3️⃣
  </div>
  <div class="col-md-3">
    <a href="/show-process.html" target="_blank">Show process diagram</a>
  </div>
</div>

</body>
</html>
